<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Management System</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f9fafb;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #111827;
      color: #ffffff;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-left: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: #9ca3af;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-item:hover {
      background-color: #1f2937;
    }

    .menu-item.active {
      background-color: #10b981;
      color: white;
    }

    .menu-item .icon {
      margin-right: 10px;
    }

    /* Content Area */
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    /* Left Panel: Menu Tree */
    .menu-tree {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      flex: 1;
      padding: 20px;
      max-width: 450px;
    }

    .menu-tree h3 {
      margin-bottom: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #111827;
    }

    .menu-tree ul {
      list-style: none;
    }

    .menu-tree li {
      margin: 5px 0;
      cursor: pointer;
      user-select: none;
      padding: 5px 0 5px 20px;
      position: relative;
    }

    .menu-tree li::before {
      content: '‚ñ∂';
      position: absolute;
      left: 0;
      top: 6px;
      font-size: 0.8rem;
      color: #9ca3af;
      transition: transform 0.2s;
    }

    .menu-tree li.open::before {
      transform: rotate(90deg);
    }

    .submenu {
      display: none;
      margin-left: 15px;
    }

    .submenu.open {
      display: block;
    }

    /* Button */
    .menu-tree button {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-tree button:hover {
      background-color: #059669;
    }

    /* Right Panel: Form */
    .menu-form {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      height: fit-content;
    }

    .menu-form h3 {
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: #111827;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #4b5563;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #10b981;
    }

    .save-btn {
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 8px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .save-btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>CLQIT</h2>
    <div class="menu-item">
      <span class="icon">üìÇ</span> System Code
    </div>
    <div class="menu-item active">
      <span class="icon">üìã</span> Menus
    </div>
    <div class="menu-item">
      <span class="icon">üõ†Ô∏è</span> Properties
    </div>
    <div class="menu-item">
      <span class="icon">üìä</span> API List
    </div>
    <div class="menu-item">
      <span class="icon">üë•</span> Users & Groups
    </div>
  </aside>

  <!-- Content Area -->
  <div class="content">
    <!-- Left Panel: Menu Tree -->
    <div class="menu-tree">
      <h3>Menu Management</h3>
      <ul>
        <li>System Management
          <ul class="submenu">
            <li>Systems</li>
            <li>System Code
              <ul class="submenu">
                <li>Code Registration</li>
                <li>Properties</li>
              </ul>
            </li>
            <li>Menus
              <ul class="submenu">
                <li>Menu Registration</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
      <button>Add New Item</button>
    </div>

    <!-- Right Panel: Form -->
    <div class="menu-form">
      <h3>Menu Form</h3>
      <div class="form-group">
        <label>Menu ID</label>
        <input type="text" value="5c320e9" readonly />
      </div>
      <div class="form-group">
        <label>Depth</label>
        <input type="number" value="3" />
      </div>
      <div class="form-group">
        <label>Parent Data</label>
        <input type="text" value="Systems" />
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="Enter name" />
      </div>
      <button class="save-btn">Save</button>
    </div>
  </div>

  <script>
    // Toggle submenu functionality
    const menuItems = document.querySelectorAll('.menu-tree li');

    menuItems.forEach(item => {
      item.addEventListener('click', (e) => {
        const submenu = item.querySelector('.submenu');
        if (submenu) {
          submenu.classList.toggle('open');
          item.classList.toggle('open');
        }
        e.stopPropagation(); // Prevent bubbling
      });
    });
  </script>
</body>
</html>
